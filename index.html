<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>

      <!-- Select Box To Select Level -->
      <select
        class="select-lvl"
        onfocus="this.size=4 ;"
        onblur="this.size=0;"
        onchange="this.size=1; this.blur();"
      >
        <option value="">Select Level</option>
        <option value="Easy">Easy</option>
        <option value="Normal">Normal</option>
        <option value="Hard">Hard</option>
      </select>
      <!-- Just Refresh The Page To Change The Value Of Select Box -->
      <button class="choose">Confirm Level</button>

      <div class="container">
        <div class="message">
          You Are Playing On
          <span class="lvl"></span> Level & You Have
          <span class="seconds"></span> Seconds To Type The Word,, And [+3] Second For First Word.
        </div>

        <div class="start">Start Playing</div>

        <div class="the-word"></div>

        <input type="text" class="input" />

        <div class="upcoming-words">Word Will Show Here</div>

        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>

        <div class="finish"></div>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
